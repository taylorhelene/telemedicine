<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
     <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
     <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" type="text/css">
     <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>


     <script type="text/javascript">

        //Create an HTML marker and add it to the map.
        var marker = new atlas.HtmlMarker({
        color: 'DodgerBlue',
        text: '10',
        position:  [35.2589972,0.471555],
        popup: new atlas.Popup({
            content: '<div style="padding:10px">Telemed Hospital</div>',
            pixelOffset: [0, -30]
        })
        });


       //Create an instance of the map control and set some options.
         function InitMap()
         {
             var map = new atlas.Map('myMap', {
                 center: [35.2589972,0.471555],
                 zoom: 12,
                 language: 'en-US',
                 authOptions: {
                     authType: 'subscriptionKey',
                     subscriptionKey: '1akhIN20Nah8GSGRRIJqb2e3iSNICCYXqnJexRgvKcXPy4Lxw9TcJQQJ99AKACYeBjFnBhOwAAAgAZMP1EX3'
                 }
             });

             map.markers.add(marker);

             //Add a click event to toggle the popup.
            map.events.add('click',marker, () => {
            marker.togglePopup();
            });
  

         }
     </script>

     <style>
         html, body {
             margin: 0;
         }

         #myMap {
             height: 80vh;
             width: 90vw;
             margin-bottom: 10%;
         }
     </style>
</head>

        </section>
        <body onload="InitMap()" >
            <div id="myMap" ></div>
        </body>
    </main>

</body>
